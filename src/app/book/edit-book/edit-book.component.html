<div class="container">

  <form [formGroup]="bookFormGrounp">
    <div class="modal-header">
      <h4 class="modal-title">Edit Book</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>#</label>
        <input type="text" class="form-control" formControlName="id" required="" readonly>
        <!--        <p *ngIf="!productFormGrounp.get('id')?.valid && productFormGrounp.get('id')?.touched"-->
        <!--           style="color: red">id > 0</p>-->
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" required="">
        <p *ngIf="!bookFormGrounp.get('title')?.valid && bookFormGrounp.get('title')?.touched"
           style="color: red">name > 3</p>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="email" class="form-control" formControlName="author" required="">
        <p *ngIf="!bookFormGrounp.get('author')?.valid && bookFormGrounp.get('author')?.touched"
           style="color: red">pass > 6</p>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="email" class="form-control" formControlName="description" required="">
        <p *ngIf="!bookFormGrounp.get('description')?.valid && bookFormGrounp.get('description')?.touched"
           style="color: red">pass > 10</p>
      </div>
    </div>
    <div class="modal-footer">
      <input type="button" class="btn btn-default" routerLink="" data-dismiss="modal"
             value="Cancel">
      <button type="button" [disabled]="bookFormGrounp.invalid" (click)="editBook(bookFormGrounp.value.id)"  class="btn btn-success" data-dismiss="modal">Edit</button>
    </div>
  </form>
</div>
